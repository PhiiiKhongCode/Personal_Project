<div class="content" style="margin-top: 3vh; background-color: #ffc148;">

    <h1>
        <i class="fa-solid fa-mobile"></i>
        <p>Điện thoại</p>
    </h1>
    <swiper class="swiper">
        <div class="parallax-bg" data-swiper-parallax="-23%"></div>
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div ng-repeat="p in pPhones" class="swiper-slide">
                <div class="card" style="width: 18rem; margin-left: auto; margin-right: auto;">
                    <img src="../resources/images/{{p.image}}" class="card-img-top" alt="Image product">
                    <div class="card-body" ng-click="detail(p.id)">
                        <p>{{p.name}}</p>
                        <h5 class="card-title">{{p.price}}</h5>
                        <p class="card-text">{{p.available}}</p>
                    </div>
                    <div class=" row flex-row-reverse ps-5 pe-0" ng-click="add(p.id)"><i
                            class="fa-solid fa-cart-plus col-sm-4 ms-5 me-2 mb-2"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- If we need pagination -->
        <!-- <div class="swiper-pagination"></div> -->

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </swiper>
</div>
