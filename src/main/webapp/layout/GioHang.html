<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css">
    <!--    bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!--angularJS-->
    <script src="../js/angular.min.js"></script>
    <script src="../js/angular-route.js"></script>
    <!-- css -->
    <!-- <link rel="stylesheet" href="../css/"> -->
</head>

<body>
    <div class="container">
        <table class="table table-striped table-hover table-info">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên sản phẩm</th>
                    <th>Đơn giá</th>
                    <th>Số lượng</th>
                    <td>Thành tiền</td>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="c in cartDetails">
                    <td>{{$index+1}}</td>
                    <td>{{c.name}}</td>
                    <td>{{c.price}}</td>
                    <td><input type="number" class="form-control" ng-model="c.qtt" ng-change="saveToLocalStorage()"
                            min="1">
                    </td>
                    <td>{{c.price * c.qtt}}</td>
                    <td style="color: red;" ng-click="remove(c)"><i class="fa-solid fa-trash-can"></i></td>
                </tr>
            </tbody>
        </table>
        <div>
            <h5 class="d-flex justify-content-end">Tổng tiền: </h5>
        </div>
        <div>
            <form>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" ng-model="order.address" />
                </div>
                <button type="submit" class="btn btn-primary" ng-click="addToOrder(order)">Submit</button>
            </form>
        </div>
    </div>
    <script src="../config/apiUrl.js"></script>
    <!-- <script src="../Router.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
