<div class="container">
    <form>
        <h2>Đăng ký</h2>
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" ng-model="requestLogin.username" />
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" ng-model="requestLogin.password" />
        </div>
        <div class="mb-3">
            <label class="form-label">Fullname</label>
            <input type="text" class="form-control" ng-model="requestLogin.fullname" />
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" ng-model="requestLogin.email" />
        </div>
        <div class="mb-3">
            <label class="form-label">Photo</label>
            <input type="file" class="form-control" ng-model="requestLogin.photo" />
        </div>
        <div>
            <label class="form-check-label ">Role</label>
            <div class="mb-3 form-check form-switch">
                <input class="form-check-input" type="checkbox" ng-model="role1" value="user">
                <label class="form-check-label">User</label>
            </div>
            <div class="mb-3 form-check form-switch">
                <input type="checkbox" class="form-check-input" ng-model="role2" value="moderator">
                <label class="form-check-label">Moderator</label>
            </div>
            <div class="mb-3 form-check form-switch">
                <input type="checkbox" class="form-check-input" ng-model="role3" value="admin">
                <label class="form-check-label">Admin</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary"
            ng-click="register(requestLogin, role1, role2, role3)">Submit</button>
    </form>
</div>
