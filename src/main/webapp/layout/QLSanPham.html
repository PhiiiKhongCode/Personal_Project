<div class="row justify-content-around mt-3">
    <select class="col-sm-2" style="overflow: scroll; border: none; height: 2.5em; border-radius: 10px 10px;"
            ng-model="checkAvai" ng-change="findByAvai(checkAvai)">
        <option label="Tất cả" value="" selected></option>
        <option label="Hoạt động" value="true">
        </option>
        <option label="Dừng hoạt động" value="false">
        </option>
    </select>
    <button class="col-sm-2 btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">New <i
            class="fa-solid fa-plus"></i></button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm mới sản phẩm</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Tên sản phẩm</label>
                            <input type="text" class="form-control" ng-model="product.name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Danh mục</label>
                            <select ng-model="product.category" class="form-control">
                                <option value="" selected>Choose categories</option>
                                <option ng-repeat="c in categories" value="{{c.id}}">{{c.name}}</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tên ảnh</label>
                            <input type="text" class="form-control" ng-model="product.image">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Giá</label>
                            <input type="number" class="form-control" ng-model="product.price">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Trạng thái</label>
                            <input type="radio" class="form-check-input" ng-model="product.available" value="true"
                                   name="available">Hoạt động
                            <input type="radio" class="form-check-input" ng-model="product.available" value="false"
                                   name="available">Dừng
                            hoạt động
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="add(product)">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Tên danh mục</th>
        <th>Ảnh</th>
        <th>Đơn giá</th>
        <th>Ngày tạo</th>
        <th>Trạng thái</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="p in products">
        <td>{{$index+1}}</td>
        <td>{{p.name}}</td>
        <td>{{p.category.name}}</td>
        <td class="p-0">
            <img src="../resources/images/{{p.image}}" alt=""
                 style="width: 5em; height: 5em; vertical-align: bottom; object-fit: cover; margin: 0;"/>
        </td>
        <td>{{p.price}}</td>
        <td>{{p.createDate}}</td>
        <td>{{p.available==true? "Active":"Stop"}}</td>
        <td>
            <i style="color: #1a0dab" class="fa-solid fa-pen-to-square" data-bs-toggle="modal"
               data-bs-target="#exampleModalUpdate" ng-click="edit(p)"></i>
            <!-- Modal -->
            <div class="modal fade" id="exampleModalUpdate" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Cập nhật sản phẩm</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                        </div>
                        <!-- modal body -->
                        <div class="modal-body">
                            <form ng-submit="update(pUp)" method="get">
                                <div class="mb-3">
                                    <label class="form-label">Tên sản phẩm</label>
                                    <input type="text" class="form-control" ng-model="pUp.name">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Danh mục</label>
                                    <select ng-model="pUp.category.id" class="form-control">

                                        <option ng-repeat="c in categories" value="{{c.id}}" label="{{c.name}}"
                                                ng-selected="c.id===pUp.category.id">
                                        </option>

                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Tên ảnh</label>
                                    <input type="text" class="form-control" ng-model="pUp.image">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Giá</label>
                                    <input type="number" class="form-control" ng-model="pUp.price" min="1"
                                           step="any">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Trạng thái</label>
                                    <input type="radio" class="form-check-input" ng-model="pUp.available"
                                           name="available" ng-value="true">Hoạt
                                    động
                                    <input type="radio" class="form-check-input" ng-model="pUp.available"
                                           name="available" ng-value="false">Dừng
                                    hoạt động
                                </div>
                                <button type="submit" class="btn btn-primary">Save
                                    changes
                                </button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
            <!-- <i style="color: red;" class="fa-solid fa-trash-can" ng-click=""></i> -->
        </td>
    </tr>
    </tbody>
</table>
